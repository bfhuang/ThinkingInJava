apply plugin: 'java'
apply plugin: 'idea'

task "create-dir" << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

repositories {
    mavenCentral()
}

dependencies {

    testCompile 'junit:junit:4.+',
            'org.mockito:mockito-all:1.8.4'
}

